<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/sanitize.css" />
        <link rel="stylesheet" href="./css/globals.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/index.js" defer></script>
    </head>
    <body>
        <header><h1 class="header__title">NoteKeeper</h1></header>
        <main class="main__wrapper">
            <section class="main__section">
                <h2 class="section__title">New Note Form</h2>
                <form class="section__form" action="">
                    <label class="form__label" for="title">
                        Title
                        <input
                            class="form__input"
                            type="text"
                            required
                            name="title"
                            id="title"
                        />
                    </label>
                    <label class="form__label" for="content">
                        Content
                        <input
                            class="form__input"
                            type="text"
                            required
                            name="content"
                            id="content"
                        />
                    </label>
                    <label class="form__label" for="priority">
                        Priority
                        <select
                            class="form__select"
                            name="priority"
                            id="priority"
                        >
                            <option value="0" disabled selected>
                                Select priority
                            </option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </label>
                    <input
                        class="form__button"
                        type="submit"
                        value="Add Note"
                    />
                </form>
            </section>
            <section class="main__section">
                <h2 class="section__title">Notes List</h2>
                <ul class="section__list">
                    <li class="list__item">
                        <h3 class="item__title">Note title</h3>
                        <p class="item__content">This is a note content</p>
                        <p class="item__priority">Priority</p>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
